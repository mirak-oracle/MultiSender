<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WalletConnect v2 Integration</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <div class="container mx-auto py-10 px-5">
    <div class="text-center">
      <h1 class="text-4xl font-bold mb-5">WalletConnect v2 Integration</h1>
      <button id="connectWallet" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded shadow-lg">
        Connect Wallet
      </button>
      <div id="walletDetails" class="mt-5 hidden">
        <p class="text-lg"><strong>Wallet Address:</strong> <span id="walletAddress"></span></p>
        <p class="text-lg"><strong>Chain ID:</strong> <span id="chainId"></span></p>
      </div>
    </div>
  </div>

  <script>
    async function connectWallet() {
      try {
        // Initialize WalletConnect v2 provider
        const provider = new WalletConnectProvider.default({
          projectId: "6422e5b8dace07544ac85d82b38cc1fe", // Replace with your WalletConnect v2 Project ID
          rpc: {
            1: "https://mainnet.infura.io/v3/YOUR_INFURA_PROJECT_ID", // Ethereum Mainnet
            56: "https://bsc-dataseed.binance.org", // Binance Smart Chain
          },
          metadata: {
            name: "My DApp",
            description: "My WalletConnect v2 Example",
            url: "https://example.com",
            icons: ["https://example.com/favicon.ico"],
          },
        });

        // Enable provider
        await provider.enable();

        // Create a Web3 instance
        const web3 = new Web3(provider);

        // Get wallet details
        const accounts = await web3.eth.getAccounts();
        const chainId = await web3.eth.getChainId();

        // Update the UI with wallet details
        document.getElementById("walletDetails").classList.remove("hidden");
        document.getElementById("walletAddress").textContent = accounts[0];
        document.getElementById("chainId").textContent = chainId;

        console.log("Wallet connected:", accounts[0]);
      } catch (error) {
        console.error("Failed to connect wallet:", error);
        alert("Failed to connect wallet. Please try again.");
      }
    }

    // Attach event listener to the button
    document.getElementById("connectWallet").addEventListener("click", connectWallet);
  </script>
</body>
</html>
